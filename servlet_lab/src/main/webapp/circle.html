<!DOCTYPE html>
<html>
<head>
    <title>Circle Area Calculator</title>
</head>
<body>
    <h1>Circle Area Calculator</h1>
    <form action="circle" method="get">
        <label>Enter Radius:</label>
        <input type="text" name="radius" required>
        <label>Unit:</label>
        <input type="text" name="unit" value="meters" required>
        <input type="submit" value="Calculate Area">
    </form>
</body>
</html>
